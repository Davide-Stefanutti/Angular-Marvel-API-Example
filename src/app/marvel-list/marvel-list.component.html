

<div *ngFor="let h of heroes">

  <app-marvel-item [hero]="h" ></app-marvel-item>


</div>

<div class="text-center">
  <button *ngIf="canPrev()" type="button" (click)="prev()" class="btn btn-primary"> <i class="glyphicon glyphicon-arrow-left"></i> </button>
  <button *ngIf="canNext()" type="button" (click)="next()" class="btn btn-primary"> <i class="glyphicon glyphicon-arrow-right"></i>  </button>
</div>
